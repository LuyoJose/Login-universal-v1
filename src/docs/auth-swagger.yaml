          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Error en logout"

  /auth/register:
    post:
      summary: Registrar un nuevo usuario
      description: |
        Crea un nuevo usuario en el sistema.  
        Solo usuarios autenticados con permiso `create_user` pueden acceder.
        Reglas de negocio:
        - Manager solo puede crear usuarios con rol **user**
        - Admin no puede crear otros **admin**
        - Solo **superadmin** puede crear otros **superadmin**
      tags:
        - Auth
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - nombre
                - apellido
                - email
                - password
                - role
              properties:
                nombre:
                  type: string
                  example: Juan
                apellido:
                  type: string
                  example: P√©rez
                email:
                  type: string
                  format: email
                  example: nuevo@ejemplo.com
                password:
                  type: string
                  example: secret123
                role:
                  type: string
                  enum: [superadmin, admin, manager, user]
                  example: user
      responses:
        '201':
          description: Usuario registrado exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Usuario registrado exitosamente"
                  user:
                    type: object
                    properties:
                      id:
                        type: string
                        format: uuid
                        example: "123e4567-e89b-12d3-a456-426614174000"
                      nombre:
                        type: string
                        example: Juan
                      apellido:
                        type: string
                        example: P√©rez
                      role:
                        type: string
                        example: user
        '400':
          description: Datos incompletos o rol inv√°lido
          content:
            application/json:
              examples:
                datosIncompletos:
                  value:
                    error: "Todos los campos son obligatorios"
                rolInvalido:
                  value:
                    error: "Rol inv√°lido"
        '403':
          description: Restricci√≥n por reglas de negocio
          content:
            application/json:
              examples:
                managerSoloUser:
                  value:
                    error: "Managers solo pueden crear usuarios con rol user"
                adminOtroAdmin:
                  value:
                    error: "Admins no pueden crear otros admins"
                crearSuperadmin:
                  value:
                    error: "Solo un SuperAdmin puede crear SuperAdmins"
        '409':
          description: Email ya registrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "El email ya est√° registrado"
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Error interno del servidor"
                  details:
                    type: string
                    example: "Error message"

  /auth/users:

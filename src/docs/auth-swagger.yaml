                          type: string
                          format: uuid
                          example: "123e4567-e89b-12d3-a456-426614174000"
                        nombre:
                          type: string
                          example: Juan
                        apellido:
                          type: string
                          example: P√©rez
                        email:
                          type: string
                          example: juan@example.com
                        role:
                          type: string
                          example: admin

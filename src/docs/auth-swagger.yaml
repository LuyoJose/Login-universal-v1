paths:
  /auth/login:
    post:
      summary: Inicia sesi√≥n y obtiene un token JWT
      description: |
        Autentica a un usuario con email y password.
        Si las credenciales son correctas, genera un token JWT, guarda la sesi√≥n en Redis y devuelve los datos al cliente.
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  example: user@example.com
                password:
                  type: string
                  example: secret123
      responses:
        '200':
          description: Login exitoso
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Login OK"
                  sessionId:
                    type: string
                    example: "session_abc123def456"
                  token:
                    type: string
                    example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                  user:
                    type: object
                    properties:
                      id:
                        type: string
                        format: uuid
                        example: "123e4567-e89b-12d3-a456-426614174000"
                      email:
                        type: string
                        example: user@example.com
                      role:
                        type: string
                        example: admin
                      nombre:
                        type: string
                        example: Juan
                      apellido:
                        type: string
                        example: P√©rez
        '400':
          description: Datos incompletos
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Email y password requeridos"
        '401':
          description: Credenciales inv√°lidas
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Credenciales inv√°lidas"
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Error interno"
                  details:
                    type: string
                    example: "Error message"
  
  /auth/logout:
    post:
      summary: Cierra la sesi√≥n del usuario
      description: |
        Invalida el token JWT del usuario y elimina su sesi√≥n en Redis.  
        - Si el token ya expir√≥, el middleware lo rechazar√° autom√°ticamente.  
        - Si el usuario cierra sesi√≥n manualmente, este endpoint invalida el token en Redis.
      tags:
        - Auth
      security:
        - bearerAuth: []   # üîë requiere el JWT en el header Authorization
      responses:
        '200':
          description: Logout exitoso
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
